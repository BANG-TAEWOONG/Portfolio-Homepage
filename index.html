<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWOONG STUDIO — 영상 제작 포트폴리오</title>
    <meta name="description" content="TWOONG STUDIO - 감각적인 뮤직비디오, 댄스 필름, 영상 제작 포트폴리오. 서울 기반 영상 프로듀서.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="TWOONG STUDIO">
    <meta property="og:description" content="감각적인 뮤직비디오, 댄스 필름, 영상 제작 포트폴리오">
    <meta property="og:url" content="https://twoongstudio.vercel.app">
    <link rel="canonical" href="https://twoongstudio.vercel.app">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Modal Base Animations */
        @keyframes modalOverlayIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }

            to {
                opacity: 1;
                backdrop-filter: blur(12px);
            }
        }

        @keyframes modalContainerIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(40px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Sensory Transition Animations */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(40px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .animate-modal-overlay {
            animation: modalOverlayIn 0.8s cubic-bezier(0.22, 1, 0.3, 1) forwards;
        }

        .animate-modal-container {
            animation: modalContainerIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-slide-right {
            animation: slideInRight 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .animate-slide-left {
            animation: slideInLeft 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-white text-slate-800 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
