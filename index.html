
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videographer Portfolio</title>
    {/* Tailwind CSS CDN: 유틸리티 기반 CSS 프레임워크를 불러옵니다. */}
    <script src="https://cdn.tailwindcss.com"></script>
    {/* Pretendard 폰트 CDN: 웹폰트를 불러옵니다. */}
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      /* HTML 전체에 적용될 스타일 */
      html {
        /* 헤더 높이만큼 스크롤 패딩을 주어 앵커 링크 클릭 시 콘텐츠가 헤더에 가려지지 않도록 합니다. */
        scroll-padding-top: 80px; 
        /* 부드러운 스크롤 효과를 적용합니다. */
        scroll-behavior: smooth;

      /* body 태그에 기본 폰트를 지정합니다. */

      /* 위로 떠오르며 나타나는 fadeIn-up 애니메이션 정의 */
      @keyframes fadeIn-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Work 아이템에 적용될 애니메이션 클래스 */

        /* stagger-delay 변수를 이용해 아이템들이 순차적으로 나타나도록 합니다. */
        animation-delay: var(--stagger-delay, 0ms);

      /* 모달이 나타날 때의 슬라이드-인 애니메이션 정의 */
      @keyframes modalSlideIn {
        from {

          transform: translateY(30px) scale(0.95);

  <script type="importmap">
{

  <body>
    {/* JavaScript가 비활성화된 경우 사용자에게 보여줄 메시지 */}

    {/* React 애플리케이션이 렌더링될 루트 요소 */}
    <div id="root"></div>
    {/* 모듈 타입의 스크립트. React 코드가 이 안에 포함됩니다. */}
    <script type="module">
      // React와 관련 훅들을 'react' 모듈에서 가져옵니다.
      import React, { useState, useEffect, useCallback, useMemo, useRef } from 'react';
      // ReactDOM 클라이언트를 'react-dom/client' 모듈에서 가져옵니다.
      import ReactDOM from 'react-dom/client';

      // --- 모든 컴포넌트와 로직이 통합된 코드 시작 ---

      // 원본 파일: constants.ts
      // Contact 섹션에서 사용될 소셜 미디어 링크 데이터
      const contactData = [
          { name: "YouTube", url: "https://www.youtube.com", icon: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" },
          { name: "Instagram", url: "https://www.instagram.com/twoong_studio?igsh=MW5jcnE0MHFvODhtNQ==", icon: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" },
          { name: "Vimeo", url: "https://vimeo.com", icon: "https://upload.wikimedia.org/wikipedia/commons/d/d4/Vimeo.svg" },
          { name: "Email", url: "mailto:contact@example.com", icon: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" },
          { name: "LinkedIn", url: "https://www.linkedin.com", icon: "https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg"  }
      ];
      // About 데이터 로드 실패 시 사용할 대체(fallback) 데이터
      const initialAboutData = {
          equipmentData: [
              { name: "Sony", icon: "https://upload.wikimedia.org/wikipedia/commons/c/ca/Sony_logo.svg" },
              { name: "Aputure", icon: "https://iconape.com/wp-content/files/yy/277008/png/aputure-logo.png" },
              { name: "Nanlite", icon: "https://images.seeklogo.com/logo-png/61/1/nanlite-logo-png_seeklogo-616371.png" },
              { name: "DJI", icon: "https://upload.wikimedia.org/wikipedia/commons/9/9a/DJI_Innovations_logo.svg" },
              { name: "Amaran", icon: "https://cattscamera.com/img/cms/amaran-grande.jpg" }
          ], 
          toolData: [
              { name: "DaVinci Resolve", proficiency: 'Proficient', icon: "https://upload.wikimedia.org/wikipedia/commons/9/90/DaVinci_Resolve_17_logo.svg" }, 
              { name: "After Effects", proficiency: 'Proficient', icon: "https://upload.wikimedia.org/wikipedia/commons/c/cb/Adobe_After_Effects_CC_icon.svg" }, 
              { name: "Premiere Pro", proficiency: 'Proficient', icon: "https://upload.wikimedia.org/wikipedia/commons/4/40/Adobe_Premiere_Pro_CC_icon.svg" }, 
              { name: "AutoCAD", proficiency: 'Proficient', icon: "https://i.namu.wiki/i/zk1A0yo4P-Ds9oqvo6UHNRagrWtElHOJjBoqxoL1jMEWkQ4Vo3AYe4zWPtiEDEf98GNDzy5i_4HBKgWdk0TxMt1IVsVESuL1PtliJt0tNZdfqtidIMb10j5l2ljqMSBOkRDmd6iocAI86bK77A9YCw.webp" },
              { name: "Nuke", proficiency: 'Familiar', icon: "https://upload.wikimedia.org/wikipedia/commons/a/ae/Nuclear_symbol.svg" },
              { name: "Adobe Illustrator", proficiency: 'Familiar', icon: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Adobe_Illustrator_CC_icon.svg" },
              { name: "SketchUp", proficiency: 'Familiar', icon: "https://www.softfully.com/pics/sketchup-pro-150x150.webp" },
              { name: "Photoshop", proficiency: 'Familiar', icon: "https://upload.wikimedia.org/wikipedia/commons/a/af/Adobe_Photoshop_CC_icon.svg" }
          ], 
          workStyleData: ['Creative', 'Detail-Oriented', 'Collaborative', 'Proactive', 'Efficient', 'Adaptable'] 
      };

      // 원본 파일: services/googleSheetService.ts
      // --- 데이터 소스 정의 ---
      // 포트폴리오 'Work' 데이터를 가져올 Google Sheet의 CSV 링크
      const WORKS_GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxJ4VI4bE5o7PXX7C4g_k_x8OO7tAnRYgGF0zGE9SCa5K6H9F1N6m78pEWldMa07sI7VqSDVlUgXb7/pub?gid=0&single=true&output=csv';
      // 포트폴리오 'About' 데이터를 가져올 Google Sheet의 CSV 링크
      const ABOUT_GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxJ4VI4bE5o7PXX7C4g_k_x8OO7tAnRYgGF0zGE9SCa5K6H9F1N6m78pEWldMa07sI7VqSDVlUgXb7/pub?gid=2053703568&single=true&output=csv';
      
      // 'Work' 데이터 로드 실패 시 사용할 대체(fallback) 데이터
      const fallbackWorkData = {
          '1': { id: '1', title: "Artist Name - Song Title", category: "Music Video", role: "연출, 촬영, 편집", setup: "Sony FX3 + 24-70mm f/2.8", runtime: "3:45", editTool: "DaVinci Resolve, After Effects", description: "뮤직비디오 프로젝트. 다이나믹한 카메라 무빙과 강렬한 조명 연출로 아티스트의 에너지를 표현했습니다.", image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=1200&q=80", videoUrl: "https://player.vimeo.com/video/137804996", categoryFilter: "mv", productionType: 'produced' },
          '2': { id: '2', title: "Contemporary Dance Performance", category: "DANCE FILM", role: "연출, 촬영, 편집", setup: "BMPCC 6K PRO + Sigma 18-35mm", runtime: "4:20", editTool: "DaVinci Resolve", description: "현대 무용 퍼포먼스 영상. 자연광과 미니멀한 조명 설정으로 무용수의 움직임에 집중했습니다.", image: "https://images.unsplash.com/photo-1518834107812-67b0b7c58434?w=1200&q=80", videoUrl: "https://www.youtube.com/embed/Sj60-By_T50", categoryFilter: "dance-film", productionType: 'produced' },
      };

      // --- 유틸리티 함수 ---
      // CSV 한 줄을 파싱하는 함수. 큰따옴표 안의 쉼표를 처리합니다.
      const parseCSVLine = (line) => {
          const result = [];
          let current = '';
          let inQuotes = false;
          for (let i = 0; i < line.length; i++) {
              const char = line[i];
              if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
                  inQuotes = !inQuotes;
              } else if (char === ',' && !inQuotes) {
                  result.push(current);
                  current = '';
              } else {
                  current += char;
              }
          }
          result.push(current);
          return result.map(v => v.trim().replace(/^"|"$/g, '').replace(/\\"/g, '"'));
      };

      // --- 데이터 파싱 및 로드 함수 ---
      // 'Work' CSV 텍스트를 파싱하여 데이터 객체로 변환하는 함수
      const parseCSVtoWorkData = (csvText) => {
          const workData = {};
          const lines = csvText.trim().replace(/\r/g, '').split('\n');
          if (lines.length < 2) return workData; // 헤더와 데이터가 없으면 빈 객체 반환
          
          const headers = parseCSVLine(lines[0]).map(h => h.trim()); // 헤더 공백 제거
          
          for (let i = 1; i < lines.length; i++) {
              if (!lines[i]) continue;
              const values = parseCSVLine(lines[i]);
              if (values.length < headers.length) continue;
              
              const workItem = {};
              headers.forEach((header, index) => {
                  workItem[header] = values[index] || '';
              });

              const typedWorkItem = {
                  id: workItem.id,
                  title: workItem.title,
                  date: workItem.date,
                  category: workItem.category,
                  role: workItem.role,
                  setup: workItem.setup,
                  runtime: workItem.running_time,
                  editTool: workItem.edit_tool,
                  description: workItem.description,
                  image: workItem.thumbnail_url,
                  videoUrl: workItem.video_url,
                  categoryFilter: workItem.project_type,
                  productionType: workItem.participation_level,
                  client: workItem.artist || workItem.client,
              };

              if (typedWorkItem.id && (typedWorkItem.productionType === 'produced' || typedWorkItem.productionType === 'participated')) {
                workData[typedWorkItem.id] = typedWorkItem;
              }
          }
          return workData;
      };

      // 'About' CSV 텍스트를 파싱하여 데이터 객체로 변환하는 함수
      const parseCSVtoAboutData = (csvText) => {
        const aboutData = { equipmentData: [], toolData: [], workStyleData: [] };
        const lines = csvText.trim().replace(/\r/g, '').split('\n');
        if (lines.length < 2) return aboutData;

        const headers = parseCSVLine(lines[0]);
        const typeIndex = headers.indexOf('분류');
        const nameIndex = headers.indexOf('이름');
        const proficiencyIndex = headers.indexOf('숙련도');
        const iconIndex = headers.indexOf('아이콘');

        if (typeIndex === -1 || nameIndex === -1) {
            console.error("CSV for About data is missing '분류' or '이름' column.");
            return initialAboutData; // 필수 컬럼이 없으면 대체 데이터 반환
        }

        for (let i = 1; i < lines.length; i++) {
            if (!lines[i]) continue;
            const values = parseCSVLine(lines[i]);
            if (values.length < headers.length) continue;

            const type = values[typeIndex];
            const name = values[nameIndex];
            const proficiency = values[proficiencyIndex] || '';
            const icon = values[iconIndex] || '';

            if (type === 'equipment') {
                aboutData.equipmentData.push({ name, icon });
            } else if (type === 'tool') {
                aboutData.toolData.push({ name, proficiency, icon });
            } else if (type === 'workStyle') {
                aboutData.workStyleData.push(name);
            }
        }
        
        const hasDataRows = lines.length > 1;
        const parsedSuccessfully = aboutData.equipmentData.length > 0 || aboutData.toolData.length > 0 || aboutData.workStyleData.length > 0;
        
        if (hasDataRows && !parsedSuccessfully) {
            console.warn("About CSV data was not parsed correctly (check 'type' column values). Using fallback data.");
            return initialAboutData;
        }
        
        return aboutData;
      };

      // Google Sheet에서 'Work' 데이터를 비동기적으로 가져오는 함수
      const fetchWorkData = async () => {
          try {
              const response = await fetch(WORKS_GOOGLE_SHEET_URL);
              if (!response.ok) {
                  throw new Error(`Network response was not ok: ${response.statusText}`);
              }
              const csvText = await response.text();
              const parsedData = parseCSVtoWorkData(csvText);
              if (Object.keys(parsedData).length > 0) {
                  return parsedData;
              }
              console.warn("Work CSV data was empty or failed to parse. Using fallback data.");
              return fallbackWorkData;
          } catch (error) {
              console.error("Error fetching or parsing Work Google Sheet, falling back to mock data:", error);
              return fallbackWorkData;
          }
      };

      // Google Sheet에서 'About' 데이터를 비동기적으로 가져오는 함수
      const fetchAboutData = async () => {
          try {
              const response = await fetch(ABOUT_GOOGLE_SHEET_URL);
              if (!response.ok) {
                  throw new Error(`Network response was not ok: ${response.statusText}`);
              }
              const csvText = await response.text();
              const parsedData = parseCSVtoAboutData(csvText);
              if (parsedData.equipmentData.length > 0 || parsedData.toolData.length > 0 || parsedData.workStyleData.length > 0) {
                  return parsedData;
              }
              console.warn("About CSV data was empty or failed to parse. Using fallback data.");
              return initialAboutData;
          } catch (error) {
              console.error("Error fetching or parsing About Google Sheet, falling back to initial data:", error);
              return initialAboutData;
          }
      };
      
      // 원본 파일: components/FadeInSection.tsx
      // 스크롤 시 뷰포트에 들어오면 서서히 나타나는 효과를 주는 컴포넌트
      const FadeInSection = ({ children }) => {
          const [isVisible, setIsVisible] = useState(false);
          const domRef = useRef(null);
          useEffect(() => {
              // IntersectionObserver API를 사용하여 요소의 가시성을 감지
              const observer = new IntersectionObserver(
                  (entries) => {
                      entries.forEach((entry) => {
                          if (entry.isIntersecting) { // 요소가 화면에 보이면
                              setIsVisible(true);
                              observer.unobserve(entry.target); // 더 이상 관찰하지 않음
                          }
                      });
                  },
                  { threshold: 0.1 } // 요소가 10% 보였을 때 콜백 실행
              );
              const currentElement = domRef.current;
              if (currentElement) {
                  observer.observe(currentElement);
              }
              return () => { // 컴포넌트 언마운트 시 관찰 중단
                  if (currentElement) {
                      observer.unobserve(currentElement);
                  }
              };
          }, []);
          // isVisible 상태에 따라 CSS 클래스를 동적으로 변경하여 애니메이션 효과 적용
          return React.createElement('div', {
              ref: domRef,
              className: `transition-all duration-700 ease-out transform ${
                  isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
              }`
          }, children);
      };

      // 원본 파일: components/Header.tsx
      // 페이지 상단에 고정되는 헤더 컴포넌트
      const Header = () => {
          const navLinks = [ // 네비게이션 링크 데이터
              { href: '#home', label: 'Home' },
              { href: '#works', label: 'Work' },
              { href: '#about', label: 'About' },
              { href: '#contact', label: 'Contact' },
          ];
          // 네비게이션 링크 클릭 시 해당 섹션으로 부드럽게 스크롤하는 함수
          const handleScroll = (e, href) => {
              e.preventDefault(); // 기본 앵커 동작 방지
              const targetElement = document.querySelector(href);
              if (href === '#home' || !targetElement) { // 'Home'이거나 대상이 없으면 맨 위로
                  window.scrollTo({ top: 0, behavior: 'smooth' });
              } else {
                  targetElement.scrollIntoView({ behavior: 'smooth' });
              }
          };
          return React.createElement('header', {
              className: "fixed top-0 w-full px-4 sm:px-8 md:px-12 py-4 sm:py-5 md:py-7 flex justify-between items-center z-40 bg-white/90 backdrop-blur-md shadow-sm"
          },
              React.createElement('a', {
                  href: "#home",
                  onClick: (e) => handleScroll(e, '#home'),
                  className: "text-xl sm:text-2xl md:text-3xl font-extrabold tracking-tighter text-[#2a2a2a]"
              }, "PORTFOLIO"),
              React.createElement('nav', { className: "flex gap-4 sm:gap-5 md:gap-10" },
                  navLinks.map((link) => React.createElement('a', {
                      key: link.href,
                      href: link.href,
                      onClick: (e) => handleScroll(e, link.href),
                      className: "text-xs sm:text-sm text-[#595959] font-semibold tracking-tight transition-colors duration-300 hover:text-[#2a2a2a]"
                  }, link.label))
              )
          );
      };
      
      // 원본 파일: components/Hero.tsx
      // 메인 랜딩 화면(히어로 섹션) 컴포넌트
      const Hero = () => {
          const [textVisible, setTextVisible] = useState(false);
          // 모바일에서 화면 탭 시 텍스트를 보이거나 숨기는 핸들러
          const handleTap = () => {
              if (window.innerWidth < 640) { // sm 사이즈 미만에서만 동작
                  setTextVisible(prev => !prev);
              }
          };
          return React.createElement('section', {
              className: "h-screen relative flex items-center justify-center overflow-hidden cursor-pointer sm:cursor-default",
              id: "home",
              onClick: handleTap
          },
              React.createElement('video', { // 배경 비디오
                  className: "absolute w-full h-full object-cover opacity-30",
                  autoPlay: true,
                  muted: true,
                  loop: true,
                  playsInline: true // 모바일에서 전체화면 아닌 인라인 재생
              },
                  React.createElement('source', { src: "https://cdn.pixabay.com/video/2023/05/02/159943-823979941_large.mp4", type: "video/mp4" })
              ),
              React.createElement('div', { className: "relative z-10 p-8 group" },
                  React.createElement('div', {
                      // 데스크탑에서는 호버 시, 모바일에서는 탭 시 텍스트가 나타남
                      className: `text-center transition-opacity duration-500 ease-in-out ${textVisible ? 'opacity-100' : 'opacity-0'} sm:opacity-0 sm:group-hover:opacity-100`
                  },
                      React.createElement('h1', { className: "text-4xl sm:text-6xl md:text-7xl lg:text-8xl font-black tracking-tighter mb-4 sm:mb-6 text-[#2a2a2a] leading-tight" }, "Performance Videographer"),
                      React.createElement('p', { className: "text-sm sm:text-base md:text-lg font-medium text-[#7a7a7a] tracking-widest" }, "IDOL & DANCER PERFORMANCE FILMS")
                  )
              ),
              React.createElement('div', {
                  // 모바일에서 텍스트가 숨겨져 있을 때 "Tap to show title" 메시지를 표시
                  className: `absolute bottom-10 text-center z-10 p-4 text-[#2a2a2a]/60 font-semibold animate-pulse transition-opacity duration-500 ${textVisible ? 'opacity-0' : 'opacity-100'} sm:hidden`
              }, "Tap to show title")
          );
      };

      // 원본 파일: components/WorkItem.tsx
      // Works 섹션의 개별 포트폴리오 아이템 컴포넌트
      const WorkItem = ({ work, index, onClick }) => {
          return React.createElement('div', {
              className: "relative aspect-video bg-[#e8e8e8] overflow-hidden cursor-pointer transition-transform duration-300 ease-in-out hover:-translate-y-2 group work-item-animate",
              style: { '--stagger-delay': `${index * 80}ms` }, // 순차적 애니메이션을 위한 딜레이
              onClick: () => onClick(work.id) // 클릭 시 모달 열기
          },
              React.createElement('img', {
                  src: work.image,
                  alt: work.title,
