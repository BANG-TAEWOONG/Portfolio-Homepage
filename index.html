<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWOONG STUDIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        /* Premium Smooth Transitions */
        .reveal-view {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .reveal-view.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Work Grid Staggered Animation */
        .stagger-item {
            animation: slowFade 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes slowFade {
            from {
                opacity: 0;
                transform: translateY(10px) scale(1);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Modal Base Animations */
        @keyframes modalOverlayIn {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(12px); }
        }

        @keyframes modalContainerIn {
            from { 
                opacity: 0; 
                transform: scale(0.95) translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        /* Sensory Transition Animations */
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(40px) scale(0.98); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-40px) scale(0.98); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .animate-modal-overlay {
            animation: modalOverlayIn 0.8s cubic-bezier(0.22, 1, 0.3, 1) forwards;
        }

        .animate-modal-container {
            animation: modalContainerIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-slide-right {
            animation: slideInRight 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .animate-slide-left {
            animation: slideInLeft 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white text-slate-800 antialiased">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
